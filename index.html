<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Changesets</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="vendor/leaflet/leaflet.css" rel="stylesheet" type="text/css">
    <link href="vendor/leaflet/leaflet.ie.css" rel="stylesheet" type="text/css">
    <script src='vendor/leaflet/leaflet.js'></script>
    <script src='vendor/jquery-1.8.2.min.js'></script>
    <script src='vendor/TileLayer.GeoJSON.js'></script>
    <script src='vendor/underscore-min.js'></script>
    <script src='app.js'></script>
  </head>
  <body>
    <div id='header'>OpenStreetMap Changeset Browser</div>
    <div id='sidebar'>
      <!--todo-->
      <h3>Changesets</h3>
      <div id='changesets'>
      </div>
    </div>
    <div id='map'></div>
    <div id='footer'>OpenStreetMap Watchlist - Resurrection Branch</div>
    <script name="changeset" type="text/html">
      <div class='changeset'>
        <div class='id'><a href='http://www.openstreetmap.org/browse/changeset/<%=changeset_id%>'>#<%=changeset_id%></a></div>
        <div class='date'><%=created_at%></div>
        <div class='comment'>Corr tag religion/denomination</div>
        <div class='user'><a href='http://www.openstreetmap.org/user/<%=user_name%>'><%=user_name%></a></div>
      </div>
    </script>
  </body>
</html>
